<div *ngIf="!islogged">
        <div class="form-login-container">
            <h3 class="text-center">LOGIN</h3>
            <form #login_form="ngForm" (ngSubmit)="login(login_form.value)" [formGroup]="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input autofocus type="email" class="form-control form-control-lg" 
                            formControlName="email"
                            name="email"
                            placeholder="type your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-lg" 
                            formControlName="password"
                            name="password"
                            placeholder="type your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">
                        <i-bs name="box-arrow-in-right"></i-bs> Login
                    </button>
                </div>
            </form>
        </div>
</div>
